<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="style.css">
    <title>Barbearia Alura</title>
</head>
<bory>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" id="logo"></h1>

            <nav>
                <ul>
                    <li><a href="principal-index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a> </li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
       <form>
           <label for="nome">Nome Completo</label>
           <input type="text" id="nome" class="input" required >

           <label for="email">E-mail</label>
           <input type="email" id="email" class="input"  placeholder="mail@dominio.com">

           <label for="telefone">Telefone</label>
           <input type="tel" id="telefone" class="input" required placeholder="(00) 00000-0000">

           <label>Mensagem</label>
           <textarea cols="72" rows="10" required > </textarea>

           <div class="radio">

               <p>Como deseja o contato?</p>
               <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>

               <label for="radio-email" ><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

               <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

           </div>
           <div>
               <p>Qual horário prefere ser atendido</p>
               <select>
                   <option>Manha</option>
                   <option>Tarde</option>
                   <option>Noite</option>

               </select>
           </div>

           <label><input type="checkbox" id="checkbox">Receba novidade no email</label>

           <input type="submit" id="submit">
       </form>
        <table>
            <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h~18h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h~18h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h~18h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png">
        <p>&#169; Alura 2019</p>
    </footer>
</bory>

</html>
